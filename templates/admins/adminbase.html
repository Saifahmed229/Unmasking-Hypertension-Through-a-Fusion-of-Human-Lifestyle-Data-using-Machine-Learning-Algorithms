{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - HyperPredict</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

    <!-- Internal CSS -->
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f8fb;
        }

        .navbar {
            background: linear-gradient(to right, #0066cc, #0099ff);
        }

        .navbar-brand {
            font-family: 'Orbitron', sans-serif;
            color: white !important;
        }

        .navbar-nav .nav-link {
            color: white !important;
            margin-left: 15px;
            font-weight: 500;
        }

        .admin-section {
            padding: 40px 20px;
        }

        .section-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            margin: 20px auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
        }

        .footer {
            background: #003366;
            color: #ccc;
            padding: 20px 0;
        }
    </style>
</head>
<body>

    <!-- Admin Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-user-shield me-2"></i>Admin Panel</a>
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar">
                <span class="navbar-toggler-icon text-dark"></span>
            </button>
            <div class="collapse navbar-collapse" id="adminNavbar">
                <div class="ms-auto d-flex gap-3">
                    <a class="nav-link" href="/adminHome">Home</a>
                    <a class="nav-link" href="/userDetails">User Details</a>
                    <a class="nav-link" href="{% url 'base' %}">Logout</a>
                </div>
            </div>            
        </div>
    </nav>

    <!-- Admin Content Block -->
    <div class="admin-section">
        {% block content %}
        <!-- Admin pages will inject content here -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer text-center">
        <div class="container">
            <p style="margin: 0;">Â© 2025 HyperPredict Admin. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
